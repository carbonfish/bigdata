buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
         attributes 'Main-Class': 'edu.itu.bigdata.main.Driver'
                   
    }
}

repositories {
    mavenCentral()
}

dependencies { 
    def hadoop_version = "2.7.1"
    compile "org.apache.hadoop:hadoop-client:${hadoop_version}"
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "org.jmockit:jmockit:1.20"
    testCompile "org.apache.hadoop:hadoop-mapreduce-examples:${hadoop_version}"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
